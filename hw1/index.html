<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="column">

        <div class="title">
          <h1>Sign Up</h1>
        </div>

        <div class="column">
          <div class="row">
            <div class="item">
              <input class="input" type = "text" placeholder="First Name"/>
            </div>
            <div class="item">
              <input class="input" type = "text" placeholder="Last Name"/>
            </div>
          </div>
          <div class="item">
            <input class="input" placeholder="Mobile No."></input>
          </div>
          <div class="item">
            <input class="input" placeholder="Email Address"></input>
          </div>
          <div class="row">
            <div class="item">
              <input class="input" placeholder="Password"></input>
            </div>
            <div class="item">
              <input class="input" placeholder="Confirm Password"></input>
            </div>
          </div>

          <div class="row">
            <div class="item">
              <div class="row">
                <div class="item">
                  <input type="checkbox"></input>
                </div>
                <div class="item">I Agree</div>
              </div>
            </div>
            <div class="item" id="disclaimer-item">
              <div class="item">
                By clicking <span class="blue-background white-text">Register</span>, you agree to the <a id="terms-link">Terms and Conditions</a> set out by this site, including our Cookie Use.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="item">
              <input class="input register_button" type="button" value="Register"></input>
            </div>
            <div class="item">
              <input class="input sign_button" type="button" value="Sign In"></input>
            </div>
          </div>
        </div>
      </div>
      
    </main>
  </body>
</html>
